<h2>Heroes</h2>
<div class="search">
    <label for="hero-name">Hero name:</label>
    <input type="text" [(ngModel)]="heroName" id="hero-name">

    <button type="button" [disabled]="!heroName" (click)="add(heroName)">
        Add hero
    </button>
    <button type="button" (click)="search(heroName)">
        Search
    </button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{ hero.id || -1}}</span>
        <span class="name" *ngIf="hero!==editHero ; else editInput">{{hero.name}}</span>
        <ng-template #editInput>
            <input #heroEditInput type="text" class="name" [value]="editHero!.name" (blur)="edit(heroEditInput.value)" (keydown.enter)="edit(heroEditInput.value)">
        </ng-template>
        <button class="edit" *ngIf="hero!==editHero" type="button" title="edit hero" (click)="editHero = hero">
            Edit
        </button>
        <button class="delete" type="button" title="delete hero" (click)="delete(hero)"> Delete</button>

    </li>
</ul>
