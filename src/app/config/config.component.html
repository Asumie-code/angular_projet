<h3>Get configuration from JSON file</h3>
<div>
    <button type="button" (click)="showConfig()">get</button>
    <button type="button" (click)="showConfigResponse()">getResponse</button>
    <button type="button" (click)="clear()">clear</button>
    <button type="button" (click)="clear()">Error</button>
    <span *ngIf="config">
        <p>Heroes API URL is "{{config.heroesUrl}}"</p>
        <p>Textfile URL is "{{config.textfile}}"</p>
        <p>Date is "{{config.date}}" ({{getType(config.date)}})</p>
        <div *ngIf="headers">
            <ul>
                Response headers: 
                <ul>
                    <li *ngFor="let header of headers" >{{header}}</li>
                </ul>
            </ul>
        </div>
    </span>
</div>
<p *ngIf="error" class="error">{{error | json}}</p>
